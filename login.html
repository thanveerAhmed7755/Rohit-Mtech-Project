<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { darkBg: '#1e293b', darkCard: '#0f172a', darkInput: '#334155', accent: '#10b981' } } }
    }
  </script>
</head>
<body class="bg-darkBg text-center text-black flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-sm bg-darkCard rounded-2xl p-8 shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-accent text-center">Admin Login</h2>
    <form onsubmit="login(event)" class="space-y-4">
      <input id="username" placeholder="Username" class="input-dark px-2 py-2 w-[100%] rounded-md text-sm outline-none" required />
      <input id="password" type="password" placeholder="Password" class="input-dark px-2 py-2 w-[100%] rounded-md text-sm outline-none" required />
      <button type="submit" class="my-2 bg-accent py-2 text-sm w-[5rem] rounded-lg hover:bg-emerald-600 transition">Login</button>
    </form>
  </div>

  <style>
    .input-dark {
      @apply w-full px-5 py-3 rounded-lg bg-darkInput border border-gray-600 focus:outline-none focus:ring-2 focus:ring-accent text-white placeholder-gray-400;
    }
  </style>

  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u==='rohit123@gmail.com' && p==='rohit@123') {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    }
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
